{% extends "base.html" %}

{% block content %}
  <h1>Delete Ingredient</h1>

  <p>Are you sure you want to delete the ingredient: {{ ingredient }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="{{ previous_url }}" class="btn btn-secondary">Cancel</a>
  </form>

{% endblock %}
