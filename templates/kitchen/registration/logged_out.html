{% extends "base.html" %}
{% block background %}bg-logged-out{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg p-4 text-center"
       style="max-width: 400px; width: 100%; background-color: rgba(255,255,255,0.9); border-radius: 15px;">
    <div class="mb-3">
      <i class="bi bi-box-arrow-in-right fs-1 text-primary"></i>
    </div>
    <h2 class="mb-3">You have been logged out</h2>
    <p class="text-muted mb-4">To continue, please log in again.</p>
    <a href="{% url 'accounts:login' %}" class="btn btn-outline-info mb-0">
      <i class="bi bi-box-arrow-in-right me-1"></i> Login
    </a>
  </div>
</div>
{% endblock %}
