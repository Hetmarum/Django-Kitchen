{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block background %}bg-login{% endblock %}
{% block title %}Log in{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg p-4 text-center"
       style="max-width: 400px; width: 100%; background-color: rgba(255,255,255,0.9); border-radius: 15px;">
    <div class="mb-3">
      <i class="bi bi-box-arrow-in-right fs-1 text-primary"></i>
    </div>
    <h2 class="mb-3">Login</h2>
    {% if error %}
      <p class="text-danger mb-3">{{ error }}</p>
    {% endif %}
    <form action="{% url 'accounts:login' %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-info mb-0">
        <i class="bi bi-box-arrow-in-right me-1"></i> Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
