{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login</h1>
  {% if error %}
    <p style="color: red">{{ error }}</p>
  {% endif %}
  <form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" value="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
