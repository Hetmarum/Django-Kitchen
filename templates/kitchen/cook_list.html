{% extends "base.html" %}

{% block content %}
  <h1>Cook List <a class="btn btn-primary" style="float: right" href="{% url 'kitchen:cook-create' %}">+</a></h1>
  {% if cook_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Username</th>
        <th>Experience Years</th>
      </tr>
      {% for cook in cook_list %}
        <tr>
          <td>
            <a href="{{ cook.get_absolute_url }}">{{ cook.id }}</a>
          </td>
          <td>
            {{ cook.first_name }} {{ cook.last_name }}
          </td>
          <td>
            {{ cook.username }}
          </td>
          <td>
            {{ cook.years_of_experience }}
          </td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
