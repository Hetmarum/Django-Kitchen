{% extends "base.html" %}
{% block title %}
  <title>Kitchen</title>
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="text-center mb-4">
        <h1 class="display-4 fw-bold">Kitchen</h1>
        <p class="lead text-muted">Overview of cooks, dishes, and dish types</p>
    </div>

    <div class="mt-5">
        <h3 class="fw-bold">General Information</h3>
        <ul class="list-group list-group-flush mt-3">
            <li class="list-group-item"><strong>Number of cooks:</strong> {{ num_cooks }}</li>
            <li class="list-group-item"><strong>Number of dishes:</strong> {{ num_dishes }}</li>
            <li class="list-group-item"><strong>Number of dish types:</strong> {{ num_dish_types }}</li>
        </ul>
    </div>
</div>
{% endblock %}
