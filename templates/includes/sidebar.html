{% load static %}

<div class="d-flex flex-column p-3 bg-light border-end shadow-sm"
     style="width: 250px; height: 100vh; position: fixed; top: 0; left: 0; overflow-y: auto;">

  {% if user.is_authenticated %}
    <div class="d-flex align-items-center mb-3">
      <i class="bi bi-person-circle fs-4 me-2 text-primary"></i>
      <span class="fw-semibold">User: {{ user.username }}</span>
    </div>
  {% endif %}

  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a href="{% url 'kitchen:index' %}" class="nav-link link-dark">
        <i class="bi bi-house-door me-2"></i> Home
      </a>
    </li>
    <li>
      <a href="{% url 'kitchen:cook-list' %}" class="nav-link link-dark">
        <i class="bi bi-people me-2"></i> All cooks
      </a>
    </li>
    <li>
      <a href="{% url 'kitchen:dish-list' %}" class="nav-link link-dark">
        <i class="bi bi-egg-fried me-2"></i> All dishes
      </a>
    </li>
    <li>
      <a href="{% url 'kitchen:dish_type-list' %}" class="nav-link link-dark">
        <i class="bi bi-tags me-2"></i> Dish types
      </a>
    </li>
    <li>
      <a href="{% url 'kitchen:ingredient-list' %}" class="nav-link link-dark">
        <i class="bi bi-basket me-2"></i> Ingredients
      </a>
    </li>
  </ul>

  {% if user.is_authenticated %}
    <hr>
    <form method="post" action="{% url 'accounts:logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-danger w-100">
        <i class="bi bi-box-arrow-right me-1"></i> Log out
      </button>
    </form>
  {% endif %}
</div>

<div style="margin-left: 250px;">
  {% block content %}
  {% endblock %}
</div>
